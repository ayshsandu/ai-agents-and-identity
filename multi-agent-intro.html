<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Orange accent bar at top left */
        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 25px;
            background-color: #ff7300;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: black;
            margin: 40px 0 0 60px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .diagram-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Common styles for images/nodes */
        .node {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node img {
            width: 100px;
            /* Base size */
            height: auto;
            object-fit: contain;
        }

        .node-label {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            font-weight: 500;
        }

        /* Specific positioning and sizing */

        /* 1. Client Agent (Left) */
        #node-client {
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        #node-client img {
            width: 250px;
        }

        /* 2. Remote Agent (Right) */
        #node-remote {
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        #node-remote img {
            width: 250px;
        }

        /* Labels styling overrides if needed */
        .label-top {
            margin-bottom: 20px;
            margin-top: 0;
            font-size: 1.5rem;
        }

        .label-side {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* SVG Overlay for arrows */
        #arrows-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .arrow-line {
            fill: none;
            stroke: #ff7300;
            stroke-width: 3;
        }
    </style>
</head>

<body>

    <div class="accent-bar"></div>
    <h1>Multi-Agent Intro</h1>

    <div class="diagram-container">

        <!-- SVG Connections -->
        <svg id="arrows-svg">
            <defs>
                <!-- Arrowhead for end of line (normal) -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ff7300" />
                </marker>
                <!-- Arrowhead for start of line (reverse) -->
                <marker id="arrowhead-reverse" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
                    <polygon points="10 0, 0 3.5, 10 7" fill="#ff7300" />
                </marker>
            </defs>

            <!-- Horizontal Connection (Client <-> Remote) -->
            <!-- Client Center approx 30%, Remote Center approx 70% -->
            <!-- Connect right side of Client to left side of Remote -->
            <line id="arrow-connection" class="arrow-line" x1="40%" y1="50%" x2="60%" y2="50%"
                marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />

        </svg>

        <!-- Client Agent (Left) -->
        <div id="node-client" class="node">
            <img src="images/world-connections/brain.png" alt="Brain">
            <div class="node-label">Client Agent</div>
        </div>

        <!-- Remote Agent (Right) -->
        <div id="node-remote" class="node">
            <img src="images/world-connections/brain.png" alt="Brain">
            <div class="node-label">Sub/Remote Agent</div>
        </div>

    </div>

    <script src="scripts/slide-controller.js"></script>
    <script>
        // No steps, straight passthrough
        window.totalSteps = 0;
        window.currentStep = 0;
    </script>
</body>

</html>
