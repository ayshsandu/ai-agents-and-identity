<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent vs. World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Orange accent bar at top left */
        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 25px;
            background-color: #ff7300;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: black;
            margin: 40px 0 0 60px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .diagram-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Common styles for images/nodes */
        .node {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node img {
            width: 100px;
            /* Base size */
            height: auto;
            object-fit: contain;
        }

        .node-label {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            font-weight: 500;
        }

        /* Specific positioning and sizing */

        /* 1. Middle Brain */
        #node-brain {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        #node-brain img {
            width: 250px;
        }

        /* 2. Initiators (Left) */
        #node-initiators {
            top: 50%;
            left: 15%;
            transform: translateY(-50%);
        }

        #node-initiators img {
            width: 130px;
        }

        /* 3. LLMs (Top) */
        #node-llm {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #node-llm img {
            width: 150px;
        }

        /* 4. Internal (Top Right) */
        #node-internal {
            top: 20%;
            right: 10%;
            align-items: flex-start;
        }

        #node-internal img {
            width: 180px;
        }

        /* 5. External (Bottom Right) */
        #node-external {
            bottom: 2%;
            right: 15%;
            align-items: flex-start;
        }

        #node-external img {
            width: 180px;
        }

        /* 6. Sub-agent (Bottom) */
        #node-subagent {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        #node-subagent img {
            width: 120px;
        }

        /* Labels styling overrides if needed */
        .label-top {
            margin-bottom: 20px;
            margin-top: 0;
            font-size: 1.5rem;
        }

        .label-side {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* SVG Overlay for arrows */
        #arrows-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .arrow-line {
            fill: none;
            stroke: #ff7300;
            stroke-width: 3;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Group opacity handling for multi-segment arrows */
        .arrow-group {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .arrow-group.visible {
            opacity: 1 !important;
        }

        .arrow-connector {
            fill: none;
            stroke: #ff7300;
            stroke-width: 3;
        }

        /* Visibility Class */
        .visible {
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <div class="accent-bar"></div>
    <h1>Agent vs. World</h1>

    <div class="diagram-container">

        <!-- SVG Connections -->
        <svg id="arrows-svg">
            <defs>
                <!-- Arrowhead for end of line (normal) -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ff7300" />
                </marker>
                <!-- Arrowhead for start of line (reverse) -->
                <marker id="arrowhead-reverse" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
                    <polygon points="10 0, 0 3.5, 10 7" fill="#ff7300" />
                </marker>
            </defs>

            <!-- 2. Initiators to Brain (Double Arrow) -->
            <!-- From Left Node (approx 22% X) to Brain Left (approx 42% X) -->
            <line id="arrow-initiators" class="arrow-line" x1="22%" y1="50%" x2="40%" y2="50%"
                marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />

            <!-- 3. LLM to Brain (Double Arrow) -->
            <!-- From Top Node (approx 28% Y bottom) to Brain Top (approx 40% Y) -->
            <line id="arrow-llm" class="arrow-line" x1="50%" y1="25%" x2="50%" y2="35%"
                marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />

            <!-- 6. Subagent to Brain (Double Arrow) -->
            <!-- From Bottom Node (approx 72% Y top) to Brain Bottom (approx 60% Y) -->
            <line id="arrow-subagent" class="arrow-line" x1="50%" y1="75%" x2="50%" y2="62%"
                marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />

            <!-- Right Side Fork / Elbow Connectors -->

            <!-- Brain Center Right is approx 60% X, 50% Y -->
            <!-- Fork Stem: 60% -> 65% -->
            <!-- Branches: 65% up to 28% (Internal) and down to 72% (External) -->

            <!-- 4. Internal (Elbow) Group -->
            <g id="arrow-internal" class="arrow-group">
                <!-- Brain to Mid -->
                <line x1="60%" y1="50%" x2="65%" y2="50%" class="arrow-connector"
                    marker-start="url(#arrowhead-reverse)" />
                <!-- Mid to Up -->
                <line x1="65%" y1="50%" x2="65%" y2="30%" class="arrow-connector" />
                <!-- Up to Right -->
                <line x1="65%" y1="30%" x2="70%" y2="30%" class="arrow-connector" marker-end="url(#arrowhead)" />
            </g>

            <!-- 5. External (Elbow) Group -->
            <g id="arrow-external" class="arrow-group">
                <!-- Brain to Mid -->
                <line x1="60%" y1="50%" x2="65%" y2="50%" class="arrow-connector"
                    marker-start="url(#arrowhead-reverse)" />
                <!-- Mid to Down -->
                <line x1="65%" y1="50%" x2="65%" y2="88%" class="arrow-connector" />
                <!-- Down to Right -->
                <line x1="65%" y1="88%" x2="70%" y2="88%" class="arrow-connector" marker-end="url(#arrowhead)" />
            </g>

        </svg>

        <!-- Centered Brain -->
        <div id="node-brain" class="node">
            <img src="images/world-connections/brain.png" alt="Brain">
        </div>

        <!-- Surrounding Nodes -->
        <div id="node-initiators" class="node">
            <div class="node-label label-side">Initiators</div>
            <img src="images/world-connections/initiators.png" alt="Initiators">
        </div>

        <div id="node-llm" class="node">
            <div class="node-label label-top">LLMs/AI models</div>
            <img src="images/world-connections/llms.png" alt="LLMs">
        </div>

        <div id="node-internal" class="node">
            <div class="node-label label-side">Internal Business Systems</div>
            <img src="images/world-connections/internal-systems.png" alt="Internal Systems">
        </div>

        <div id="node-external" class="node">
            <div class="node-label label-side">External Services</div>
            <img src="images/world-connections/external-systems.png" alt="External Services">
        </div>

        <div id="node-subagent" class="node">
            <img src="images/world-connections/sub-agent.png" alt="Sub Agent">
            <div class="node-label">Sub-agent</div>
        </div>

    </div>

    <script src="scripts/slide-controller.js"></script>
    <script>
        // Steps Logic
        // 0: Initial title (Brain hidden? Prompt says "1 - middle brain", so Step 1 is brain)
        // Wait, prompt: "load title as the page loads. then a appear the elements... 1 - middle brain"
        // This implies initially only title. Press key -> Brain. Press key -> Initiators. etc.

        // Total steps = 6
        // Step 1: Brain
        // Step 2: Initiators + Arrow
        // Step 3: LLM + Arrow
        // Step 4: Internal + Arrow
        // Step 5: External + Arrow
        // Step 6: Sub-agent + Arrow

        window.totalSteps = 6;
        window.currentStep = 0;

        function updateState() {
            // Brain (Step 1)
            toggle('node-brain', window.currentStep >= 1);

            // Initiators (Step 2)
            toggle('node-initiators', window.currentStep >= 2);
            toggle('arrow-initiators', window.currentStep >= 2);

            // LLM (Step 3)
            toggle('node-llm', window.currentStep >= 3);
            toggle('arrow-llm', window.currentStep >= 3);

            // Internal (Step 4)
            toggle('node-internal', window.currentStep >= 4);
            toggle('arrow-internal', window.currentStep >= 4);

            // External (Step 5)
            toggle('node-external', window.currentStep >= 5);
            toggle('arrow-external', window.currentStep >= 5);

            // Sub-agent (Step 6)
            toggle('node-subagent', window.currentStep >= 6);
            toggle('arrow-subagent', window.currentStep >= 6);
        }

        function toggle(id, show) {
            const el = document.getElementById(id);
            if (el) {
                if (show) el.classList.add('visible');
                else el.classList.remove('visible');
            }
        }

        document.addEventListener('keydown', (e) => {
            // Let slide-controller handle global checks, but we need to update our internal state too
            // Actually slide-controller dispatches events too. Or we can just listen to keydown here.
            // The slide-controller uses CAPTURE to check bounds. If bounds ok, it does nothing?
            // No, slide-controller only captures "Done" states. 
            // Inside bounds (step 1 to 5), it bubbles keydown.

            if (['ArrowRight', ' ', 'Enter', 'PageDown', 'ArrowDown'].includes(e.key)) {
                if (window.currentStep < window.totalSteps) {
                    window.currentStep++;
                    updateState();
                }
            } else if (['ArrowLeft', 'ArrowUp', 'PageUp', 'Backspace'].includes(e.key)) {
                if (window.currentStep > 0) {
                    window.currentStep--;
                    updateState();
                }
            }
        });

    </script>
</body>

</html>
