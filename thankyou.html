<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <!-- Google Font for premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        body {
            /* Background image */
            background: url('images/thankyou.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45);
            padding: 2rem 3rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 0.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

</body>

</html>
